<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ragam Budaya</title>
</head>
<body>
    <!-- Bagian Header -->
    <div class="main-content">
        <h1>Ragam Budaya</h1>
    </div>

    <!-- Bagian Carousel -->
    <section class="pict-beranda">
        <div class="carousel-inner">
            <!-- Slide Pertama -->
            <div class="carousel-item active">
                <img src="images/raja ampat.jpg" alt="Raja Ampat">
                <h2>Raja Ampat</h2>
                <a href="#" class="read-more">Baca Selengkapnya &rarr;</a>
            </div>
            <!-- Slide Kedua -->
            <div class="carousel-item">
                <img src="images/image2.jpg" alt="Second Slide">
            </div>
            <!-- Slide Ketiga -->
            <div class="carousel-item">
                <img src="images/image3.jpg" alt="Third Slide">
            </div>
        </div>

        <!-- Tombol Navigasi -->
        <button class="carousel-control prev">&lt;</button>
        <button class="carousel-control next">&gt;</button>
    </section>
</body>
</html>
